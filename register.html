<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/home.css" />
    <title>PuzzleBase</title>
</head>

<body class="grey lighten-5">
    <nav class="nav-wrapper white">

        <a href="#" class="brand-logo indigo-text darken-4">
            <img src="./img/Puzzlebase.png" class="responsive-img" id="puzzlebase-logo" />
        </a>

        <ul class="right hide-on-med-and-down valign-wrapper">
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m2"></div>
            <h3 class="header">
                <div class="col s12 m8">Crear cuenta nueva</div>
                </h5>
        </div>
    </div>
    <!--Card Name, Pass, Buttons-->
    <div class="container section">
        <div class="row card-panel">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate" required placeholder="Diego">
                        <label for="first_name">Nombre(s)</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate" required placeholder="Hernández">
                        <label for="last_name">Apellido(s)</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required placeholder="diego@gmail.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required placeholder="********">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="desc_perfil" type="text" class="validate" required placeholder="Me gusta...">
                        <label for="desc_perfil">Descripción de tu perfil</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="telefono" type="text" class="validate" required placeholder="+52">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <button class="btn waves-effect waves-light indigo darken-4 col s12 m12" type="submit"
                        name="crear_cuenta">Crear cuenta
                        <i class="material-icons left">chevron_right</i>
                </div>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    //M.AutoInit();
    </script>
</body>

</html>
